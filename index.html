<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-container">
        <!-- <div class="user-chat-box">
            <img src="assets/user-profile.png" alt="" id="userImage" width="50">
            <div class="user-chat-area">
          
            </div> -->
     
        <div class="ai-chat-box">
            <img src="assets/robot-chatbot-icon-sign-free-vector.jpg" alt="" id="aiImage" width="8%" style="border-radius: 100%;">
            <div class="ai-chat-area">
            Hello ! How can I help you today?
            </div>
        </div>
    </div>
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="imageButton"><i class="fa-solid fa-image"></i></button>
        <button id="submit"><i class="fa-solid fa-arrow-up"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
